<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>RSGT</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="css/style.css"></link>
    <script src="js/angular.min.js"></script>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>-->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">RS Goal Tracker</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li data-toggle="tooltip" data-placement="bottom" title="Create a clean goal sheet"><a href="#">New</a></li>
            <li data-toggle="tooltip" data-placement="bottom" title="Duplicate this goal sheet"><a href="#about" >Copy</a></li>
            <li data-toggle="tooltip" data-placement="bottom" title="Share a read-only version"><a href="#contact">Share</a></li>
          </ul>
          <form class="navbar-form navbar-right">
              <div class="form-group">
                  <input type="text" placeholder="page id" class="form-control">
              </div>
          </form>
        </div>
      </div>
    </nav>
    <div class="container" ng-include="'goalsheet.html'" ng-controller="sheet-ctrl"></div>
    <div class="modal fade" id="add-goal" tabindex="-1" role="dialog" aria-labelledby="add-goal-label">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="add-goal-label">Add New Goal</h4>
          </div>
          <div class="modal-body">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#">Items</a></li>
                <li><a href="#">Skills</a></li>
                <li><a href="#">Other</a></li>
            </ul>
            <div class="fix-height-pls">
              <div class="mini-container col-md-6">
                <form class="form-horizontal">
                  <div class="form-group">
                    <label for="input-item" class="col-sm-4 control-label">Item</label>
                    <div class="col-sm-8">
                      <input id="input-item" type="text" class="form-control" placeholder="None">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="input-amount" class="col-sm-4 control-label">Goal Amount</label>
                    <div class="col-sm-8">
                      <input id="input-amount" type="number" class="form-control" value="1">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="input-current" class="col-sm-4 control-label">Current</label>
                    <div class="col-sm-8">
                      <input id="input-current" type="number" class="form-control" value="0">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="input-position" class="col-sm-4 control-label">Position</label>
                    <div class="col-sm-4">
                      <input id="input-position" type="number" class="form-control" value="13">
                    </div>
                    <div class="col-sm-4">
                      <input id="input-position" type="number" class="form-control" value="23">
                    </div>
                  </div>
                </form>
              </div>
              <div class="mini-container col-md-6">
                <div class="form-group">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Lookup Item" id="search-term">
                    <div class="input-group-btn">
                      <button class="btn btn-default" type="submit" id="search-item"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                  </div>
                </div>
                <div class="overscroll-box">
                  <table class="table table-striped search-table"></table>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Done</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>-->
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>-->
    <script src="js/goalsheet.js"></script>
  </body>
</html>
